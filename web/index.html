<!DOCTYPE html>
<meta charset="UTF-8" />
<html lang="en">
  <head>
    <title>Sissy Scroller</title>
    <meta
      name="description"
      content="Never ending sissy gifs for you, sweetie"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link rel="modulepreload" href="script/main.js" as="script" />
    <link rel="modulepreload" href="script/grid.js" as="script" />
    <link rel="modulepreload" href="script/scroll.js" as="script" />
    <link rel="modulepreload" href="script/pinkness.js" as="script" />
    <style>
      /* Critical CSS inlined to prevent FOUC */
      html {
        --color-1: #ff6ec7;
        --color-2: #fd009b;
        --color-3: #d08;
        --pinkness-intensity: 0.3;
      }
      @font-face {
        font-family: "caveatregular";
        src: url("assets/fonts/caveat-regular-webfont.woff2") format("woff2"),
          url("assets/fonts/caveat-regular-webfont.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }
      * {
        -webkit-scrollbar-color: var(--color-2) var(--color-3);
        scrollbar-color: var(--color-2) var(--color-3);
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: "caveatregular", cursive;
      }
      body::-webkit-scrollbar-track {
        background: var(--color-3);
      }
      body::-webkit-scrollbar-thumb {
        background-color: var(--color-2);
        border-radius: 6px;
        border: 3px solid var(--color-3);
      }
      body::-webkit-scrollbar {
        width: 11px;
      }
      body {
        margin: 0;
        overflow-x: hidden;
        background: var(--color-1);
        font-size: 22px;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 16px;
      }
      h1 {
        text-align: center;
      }
      .toolbar {
        padding: 8px;
        background: var(--color-3);
        width: 100vw;
        position: sticky;
        top: -225px;
        transition: top 0.25s;
      }
      .settings {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-bottom: 16px;
      }
      .setting input {
        display: block;
      }
      fieldset {
        padding: 0;
        border: none;
      }
      legend {
        font-weight: bold;
      }
      .credit {
        text-align: center;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="toolbar">
      <h1>Sissy Scroller</h1>
      <div class="settings">
        <div class="setting">
          <label for="autoscroll">Autoscroll</label>
          <output for="autoscroll">0</output>
          <input
            id="autoscroll"
            type="range"
            min="-5"
            max="5"
            value="0"
            onchange="onSpeedChange(this.valueAsNumber)"
          />
        </div>

        <div class="setting">
          <label for="columnCount">Columns</label>
          <output for="columnCount"></output>
          <input
            id="columnCount"
            type="range"
            min="1"
            max="10"
            onchange="onColumnCountChange(this.valueAsNumber)"
          />
        </div>

        <div class="setting">
          <label for="pinkIntensity">Pinkness</label>
          <output for="pinkIntensity">0.3</output>
          <input
            id="pinkIntensity"
            type="range"
            min="0"
            max="1"
            step="0.1"
            value="0.3"
            onchange="onPinkIntensityChange(this.valueAsNumber)"
          />
        </div>
      </div>
      <div class="settings">
        <fieldset class="settngs">
          <legend>Sorted?</legend>
          <div class="settings">
            <label for="sortingChoice1">
              <input
                type="radio"
                id="sortingChoice1"
                name="sorting"
                value="random"
                checked
                onchange="onChangeDataset(this.value)"
              />
              Random!</label
            >

            <label for="sortingChoice2">
              <input
                type="radio"
                id="sortingChoice2"
                name="sorting"
                value="newest"
                onchange="onChangeDataset(this.value)"
              />
              Newest</label
            >

            <label for="sortingChoice3">
              <input
                type="radio"
                id="sortingChoice3"
                name="sorting"
                value="oldest"
                onchange="onChangeDataset(this.value)"
              />
              Oldest</label
            >
          </div>
        </fieldset>
      </div>
      <div class="credit">
        Made with ðŸ’– by
        <a
          target="_blank"
          href="https://www.reddit.com/user/developer_in_red"
          rel="noopener noreferrer"
          >/u/developer_in_red</a
        >.
      </div>
    </aside>

    <div class="grid"></div>
    <div class="overlay"></div>

    <script type="module" src="script/main.js"></script>
  </body>
</html>
